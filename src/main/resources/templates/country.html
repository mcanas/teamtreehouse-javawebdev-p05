<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title th:text="${country.name} + ' | Countries of the World'">Countries of the World</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">Countries of the World</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="country-details">
            <h2 th:text="${country.name}"></h2>
            <div class="meta">
                <div class="stat">
                    <h4>Population</h4>
                    <span th:text="${#numbers.formatInteger(country.population, 0, 'COMMA')}"></span>
                </div>
                <div class="stat">
                    <h4>Capital</h4>
                    <span th:text="${country.capital}"></span>
                </div>
                <div class="stat">
                    <h4>Official Languages</h4>
                    <ul>
                        <li th:each="language : ${country.languages}" th:text="${language}"></li>
                    </ul>
                </div>
            </div>
            <div class="flag">
                <img th:src="@{'/images/flags/' + ${#strings.toLowerCase(country.name)} + '.png'}" th:alt="'Flag of ' + ${country.name}" />
            </div>
        </div>
    </div>
</body>
</html>
